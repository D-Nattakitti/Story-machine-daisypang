<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยินดีต้อนรับ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="intro-screen" class="screen active">
        <h1>ยินดีต้อนรับสู่ตู้กดน้ำเสมือนจริง</h1>
        <p>กรุณากรอกรหัสเพื่อเริ่ม</p>
        <input type="text" id="code-input" placeholder="กรอกรหัสของคุณ">
        <button id="submit-code-btn">ยืนยัน</button>
        <p id="error-message" class="error-text"></p>
    </div>

    <script>
        const CORRECT_CODE = "1234"; // รหัสที่ถูกต้อง

        document.getElementById('submit-code-btn').addEventListener('click', () => {
            const enteredCode = document.getElementById('code-input').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (enteredCode === CORRECT_CODE) {
                errorMessage.textContent = '';
                // Redirect ไปยังหน้า video.html
                window.location.href = 'video.html'; 
            } else {
                errorMessage.textContent = 'รหัสไม่ถูกต้อง กรุณาลองอีกครั้ง';
            }
        });
    </script>
</body>
</html>
